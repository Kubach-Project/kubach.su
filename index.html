<!DOCTYPE html>
<html>
    <head>
        <title>NetCraft - Netsoc Minecraft</title>
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
        <link type="text/css" rel="stylesheet" href="css/styles.css"/>
        <script src="js/landing.js"></script>
    </head>
    <body>
        <header>
            <canvas id="map">
                <b>
                    Your browser does not support the canvas tag.
                    Please upgrade to a more modern browser :(
                </b>
            </canvas>
            <section id="vignette"></section>
        </header>
        <main>
            <section>   
                <!-- credit: https://3dtransforms.desandro.com/cube -->
                <section class="scene">
                    <section class="cube show-iso">
                        <div class="cube__face cube__face--front"></div>
                        <div class="cube__face cube__face--back"></div>
                        <div class="cube__face cube__face--right"></div>
                        <div class="cube__face cube__face--left"></div>
                        <div class="cube__face cube__face--top"></div>
                        <div class="cube__face cube__face--bottom"></div>
                    </section>
                </section>
                <h1>
                    <a href="https://netsoc.co">
                        <img src="img/netsoc_horizontal.png" alt="Netsoc"/>
                    </a>
                </h1>
                <div>
                    <p>The Netsoc Minecraft Server has launched.</p>
                    <p>Featuring creative & survival, shops, factions and more!</p>
                    <p>Join us now at<br/><i>minecraft.netsoc.co!</i></p>
                    <p><a href="http://minecraft.netsoc.co/maps/survival/" target="_blank">survival world map</a></p>
                    <p><a href="http://minecraft.netsoc.co/maps/creative/" target="_blank">creative world map</a></p>
                </div>
            </section>
        </main>
    </body>
</html>
